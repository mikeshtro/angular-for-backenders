@for (coffee of coffeePrices(); track coffee.id) {
  <mcf-coffee-overview
    [amount]="orderedCoffees().get(coffee.id)"
    [price]="coffee.price"
    (amountChange)="orderCoffee($event, coffee.id)"
  >
    <span class="coffee">
      @switch (coffee.id) {
        @case ('espresso') {
          Espresso
        }
        @case ('doppio') {
          Doppio
        }
        @case ('cappuccino') {
          Cappuccino
        }
      }
    </span>
  </mcf-coffee-overview>
}
