<label class="label">
  <span>Amount:</span>
  <input
    #model="ngModel"
    type="number"
    min="0"
    [ngModel]="value"
    (ngModelChange)="orderCoffee($event)"
  />
  @if (!model.valid) {
    <span>Invalid value: {{ model.errors?.['min'] | json }}</span>
  }
</label>
<button (click)="orderCoffee(value + 1)">Give me more</button>
